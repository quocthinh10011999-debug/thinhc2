
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiểu đoàn 15 SPG-9 - Cổng thông tin điện tử</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --army-red: #800000;
            --army-red-dark: #600000;
            --army-gold: #d4af37;
            --bg-tactical: #fffcf5; 
            --navy-deep: #2d0000;
            --text-main: #1e293b;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-tactical);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.01em;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/pinstriped-suit.png');
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--army-gold); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--army-red); }

        .shadow-tactical {
            box-shadow: 0 1px 3px 0 rgba(128, 0, 0, 0.1), 0 1px 2px -1px rgba(128, 0, 0, 0.1);
        }

        .shadow-heavy {
            box-shadow: 0 10px 15px -3px rgba(128, 0, 0, 0.2), 0 4px 6px -4px rgba(128, 0, 0, 0.1);
        }

        .mil-grid {
            background-image: radial-gradient(#d4af37 0.3px, transparent 0.3px);
            background-size: 30px 30px;
        }

        .bg-fixed-military {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        input, select, textarea {
            font-size: 0.875rem !important;
        }
    </style>
