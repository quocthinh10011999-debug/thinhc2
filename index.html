
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiểu đoàn 15 SPG-9 - Cổng thông tin điện tử</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --army-red: #800000;
            --army-red-dark: #600000;
            --army-gold: #d4af37;
            --bg-tactical: #f2f5f1; /* Đã đổi sang tông xám xanh quân đội nhẹ */
            --navy-deep: #2d0000;
            --text-main: #1e293b;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-tactical);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.01em;
            overflow-x: hidden;
        }

        /* Lớp lưới quân đội - Hiện tại được tách ra để không ảnh hưởng opacity của nội dung */
        .mil-grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(var(--army-gold) 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-subtle {
            animation: fadeIn 0.5s ease-out forwards;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--army-gold); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--army-red); }

        .shadow-tactical {
            box-shadow: 0 1px 3px 0 rgba(128, 0, 0, 0.1), 0 1px 2px -1px rgba(128, 0, 0, 0.1);
        }

        .shadow-heavy {
            box-shadow: 0 10px 15px -3px rgba(128, 0, 0, 0.2), 0 4px 6px -4px rgba(128, 0, 0, 0.1);
        }

        .bg-fixed-military {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        input, select, textarea {
            font-size: 0.875rem !important;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body class="selection:bg-[#d4af37] selection:text-[#800000]">

</body>
</html>
